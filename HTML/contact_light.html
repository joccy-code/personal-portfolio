<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans transition-colors duration-300">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4">
      <div class="text-lg font-medium">
        <a href="home_light.html">Home</a>
      </div>
      <div class="flex gap-6 items-center">
        <a
          href="more_light_projects.html"
          class="text-gray-800 hover:text-purple-600"
        >
          Projects
        </a>

        <!-- ðŸŒ™ Toggle to Dark Mode -->
        <button
          onclick="window.location.href='contact_dark.html'"
          class="text-xl hover:text-purple-600 focus:outline-none"
          aria-label="Switch to dark mode"
        >
          ðŸŒ™
        </button>

        <a
          href="#"
          class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
        >
          Contact
        </a>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="max-w-md mx-auto mt-16 px-4">
      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block mb-1 text-sm text-gray-700">Name</label>
          <input
            type="text"
            placeholder="Example"
            class="w-full px-4 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 text-sm text-gray-700">Email</label>
          <input
            type="email"
            placeholder="Value"
            class="w-full px-4 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <p class="text-sm text-red-500 mt-1">input required</p>
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-1 text-sm text-gray-700">Message</label>
          <textarea
            rows="5"
            placeholder="Hi, I will ..."
            class="w-full px-4 py-2 border border-purple-500 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
